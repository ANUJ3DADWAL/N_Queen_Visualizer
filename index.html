<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queen Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>N-Queen Visualizer</h1>
        <div class="controls">
            <label for="nValue">N:</label>
            <input type="number" id="nValue" value="8" min="1">
            <button onclick="solveNQueens()">Solve</button>
            <button onclick="resetBoard()">Reset</button>
            <label for="speedValue">Speed (ms):</label>
            <input type="number" id="speedValue" value="100" min="10" step="10">
        </div>
        <div id="board" class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
